name: waddle
description: "Waddle - A fun water tracking app with a duck mascot."
publish_to: "none"
version: 0.9.1+2

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.2.6

  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency Injection
  get_it: ^8.0.2

  # Networking & Functional
  dartz: ^0.10.1

  # Health Integration
  health: ^11.1.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  permission_handler: ^11.3.1

  # UI & Animations
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.2.0
  confetti: ^0.8.0
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  lottie: ^3.3.1
  fl_chart: ^0.70.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17

  # Media & Sharing
  image_picker: ^1.1.2
  screenshot: ^3.0.0
  path_provider: ^2.1.5
  share_plus: ^10.1.4

  # Routing
  go_router: ^14.8.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  logger: ^2.5.0
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
  # see https://flutter.dev/to/font-from-package
